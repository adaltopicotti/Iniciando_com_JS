<script type="text/javascript">

  var nome = "Adalto";
  const IDADE = 33; // constante, não é possivel alterar o valor

  if(nome == "Adalto"){
    let nome = "Maria"; // declara valor apenas dentro do bloco
    document.write(nome);
  }

  document.write(nome)
  document.write(IDADE);
  // pode-se verificar erro pelo console do navegador
</script>
