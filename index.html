<script type="text/javascript">


  document.write("<ul>");
  for(var i = 0; i < 14; i++){
    if(i < 10){
      document.write("<li><a href='/00",i,"/'>Aula 00",i,"</a></li>");
    } else {
      document.write("<li><a href='/0",i,"'>Aula 0",i,"</a></li>");
    }
  }
  document.write("</ul>");

</script>
